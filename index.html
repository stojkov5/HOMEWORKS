<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Workshop 8 + Homework-12</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">To-Do List</h1>

      <div class="row justify-content-between align-items-center">
        <div class="col-5">
          <p id="message" class="error-message"></p>
          <div class="task-add d-flex gap-2">
            <input
              class="form-control"
              id="taskName"
              type="text"
              placeholder="Enter a new task"
            />
            <button onclick="addTask()" class="btn btn-primary" id="addTask">
              Add
            </button>
          </div>
        </div>
        <div class="col-5">
          <div class="filter-task">
            <label class="form-label" for="filterTask">Filter Tasks:</label>
            <div class="d-flex gap-2">
              <input type="text" id="filterTask" class="form-control" />
              <button
                id="filterBtn"
                class="btn btn-secondary"
                onclick="filterTasks()"
              >
                Filter
              </button>
            </div>
          </div>
        </div>
      </div>

      <h2>Tasks:</h2>
      <ul id="listOfTasks"></ul>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
