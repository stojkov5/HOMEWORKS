<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container px-4 h-100">
        <div
          id="logRegForm"
          class="row h-100 align-items-center justify-content-center"
        >
          <div class="col-6 mx-auto">
            <div class="card main-card p-5">
              <div class="card-title text-center py-3">
                <h1>Welcome to Car Dealership</h1>
              </div>
              <hr />
              <div class="card-body d-flex justify-content-center gap-5">
                <!-- Button trigger modal -->
                <!-- Login Button -->
                <button
                  type="button"
                  class="btn btn-primary buttons"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                >
                  Login
                </button>

                <!-- Register Button -->
                <button
                  type="button"
                  class="btn btn-success buttons"
                  data-bs-toggle="modal"
                  data-bs-target="#registerModal"
                >
                  Register
                </button>

                <!--Login Modal -->
                <div
                  class="modal fade"
                  id="loginModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                          Login
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="inputEmailLogin" class="form-label"
                              >Email address</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="inputEmailLogin"
                              aria-describedby="emailHelp"
                            />
                          </div>
                          <div class="mb-3">
                            <label for="inputPasswordLogin" class="form-label"
                              >Password</label
                            >
                            <input
                              type="password"
                              class="form-control"
                              id="inputPasswordLogin"
                            />
                          </div>
                          <button
                            onclick="loginForm(event)"
                            type="submit"
                            class="btn btn-primary"
                          >
                            Login
                          </button>
                          <p id="successLogin" class="mt-5"></p>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Register Modal -->
                <div
                  class="modal fade"
                  id="registerModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                          Register
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <form>
                          <div class="mb-3">
                            <label for="registerName" class="form-label"
                              >First Name</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="registerName"
                            />
                            <p id="errorName"></p>
                          </div>
                          <div class="mb-3">
                            <label for="registerLastName" class="form-label"
                              >Last Name</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="registerLastName"
                            />
                            <p id="errorLastName"></p>
                          </div>
                          <div class="mb-3">
                            <label for="registerPhone" class="form-label"
                              >Phone Number</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="registerPhone"
                            />
                            <p id="errorPhone"></p>
                          </div>
                          <div class="mb-3">
                            <label for="registerEmail" class="form-label"
                              >Email address</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="registerEmail"
                              aria-describedby="emailHelp"
                            />
                            <p id="errorEmail"></p>
                          </div>
                          <div class="mb-3">
                            <label for="registerPassword" class="form-label"
                              >Password</label
                            >
                            <input
                              type="password"
                              class="form-control"
                              id="registerPassword"
                            />
                            <p id="errorPassword"></p>
                          </div>

                          <button
                            onclick="validateRegister(event)"
                            type="submit"
                            class="btn btn-primary"
                          >
                            Submit
                          </button>
                        </form>
                        <p class="mt-5 text-success" id="successMessage"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <nav
          style="display: none"
          id="carNavbar"
          style="display: none"
          class="navbar navbar-expand-lg w-100 bg-dark bg-gradient"
        >
          <div class="container-fluid justify-content-center">
            <a class="navbar-brand text-white" href="#">Car Dealership</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Sort by Price
                  </a>
                  <ul class="dropdown-menu bg-dark bg-gradient">
                    <li>
                      <a id="sortAscending" class="dropdown-item" href="#"
                        >Ascending</a
                      >
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a id="sortDescending" class="dropdown-item" href="#"
                        >Descending</a
                      >
                    </li>
                  </ul>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Feature Filter
                  </a>
                  <ul class="dropdown-menu bg-dark bg-gradient">
                    <li>
                      <a id="filterElectric" class="dropdown-item" href="#"
                        >Electric</a
                      >
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a id="filterAWD" class="dropdown-item" href="#"
                        >All-Wheel Drive</a
                      >
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a id="filterConvertible" class="dropdown-item" href="#"
                        >Convertible</a
                      >
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
            <form class="d-flex" role="search">
              <input
                id="searchInput"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </div>
        </nav>
        <div style="display: none" class="container carsContainer">
          <div
            class="mt-5 row g-5 justify-content-center"
            id="carsContainer"
          ></div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
